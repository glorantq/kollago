syntax = "proto3";

import "common.proto";

message LoginRequest {
    string firebaseUid = 1;
}

message LoginResponse {
    ErrorCode errorCode = 1;
    ProfileData ownProfile = 2;

    enum ErrorCode {
        OK = 0;
        INVALID_UID = 1;
    }
}

message ProfileRequest {
	string firebaseUid = 1;
	string gameSecret = 2;
}

message ProfileResponse {
	ProfileData profile = 1;
}
